<!DOCTYPE html>
<html lang="en" ng-app="blacksmithUIApp">
<head>
  <base href="/ui">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blacksmith</title>

  <link rel="stylesheet" href="static/external/bootstrap.css">
  <link rel="stylesheet" href="static/external/xeditable.css">
  <link rel="stylesheet" href="static/css/app.css">
  <script src="static/external/jquery.min.js"></script>
  <script src="static/external/bootstrap.min.js"></script>
  <script src="static/external/angular.min.js"></script>
  <script src="static/external/angular-route.min.js"></script>
  <script src="static/external/angular-resource.min.js"></script>
  <script src="static/external/ng-file-upload.min.js"></script>
  <script src="static/external/xeditable.min.js"></script>
  <script src="static/js/utils.js"></script>
  <script src="static/js/services.js"></script>
  <script src="static/js/app.js"></script>
  <script src="static/js/controllers.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/ui">
        <strong>Blacksmith</strong>
      </a>
      <ul class="nav navbar-nav">
        <li><a href="ui/machines/">Machines</a></li>
        <li><a href="ui/variables/">Variables</a></li>
        <li><a href="ui/about/">About</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div ng-view></div>
  </div>
</div>

<input type="file" ngf-select ng-model="picFile" name="file" accept="application/x-tar">
<button ng-click="uploadPic(picFile)">Submit</button>

<form action="/uploadworkspace" method="POST" enctype="multipart/form-data">
  <input type="file" name="workspace">
  <input type="submit" value="Upload">
</form>

</body>
</html>
